{% extends "template.html" %}
{% block conteudo%}
<form action="/update-user/{{ users.id }}" method="post">
    <fieldset>

      <legend>Dados Pessoais</legend>
      <div class="form-group">
        <label for="fullName">Nome Completo</label>
        <input type="text" id="fullName" name="fullName" class="form-control" value="{{ users.fullName }}">
      </div>
      <br />
      <div class="form-group">
        <label for="document">Documento</label>
        <input type="text" id="document" name="document" class="form-control" value="{{ users.document }}">
      </div>
      <br />
      <div class="form-group">
        <label for="gender">Gênero</label>
        <select type="text" id="gender" name="gender" class="form-control" value="{{ users.gender }}">
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
        </select>
      </div>
      <br />
      <legend>Dados de Login</legend>
      <div class="form-group">
        <label for="user">Usuário</label>
        <input type="email" id="user" name="user" class="form-control" value="{{ users.user }}">
      </div>
      <br />
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" class="form-control" value="{{ users.password }}">
      </div>
      <br />
      <div class="form-group">
        <label for="userGroupId">Grupo</label>
        <input type="text" id="userGroupId" name="userGroupId" class="form-control" value="{{ users.userGroupId }}">
      </div>
      <br />
      <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="active" role="switch" {% if users.active %}checked{% endif %}>
          <label for="active">Ativo</label>
      </div>
      <br />
      <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
  </form>

{% endblock %}
