{% extends "template.html" %}
{% block conteudo%}
<form action="/create_customers" method="post">
    <fieldset>
        <br>
        <div class="form-group">
            <label for="companyName">Razão Social</label>
            <input type="text" id="companyName" name="companyName" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="tradingName">Nome Fantasia</label>
            <input type="text" id="tradingName" name="tradingName" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="vat">CNPJ</label>
            <input type="text" id="vat" name="vat" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="representative">Representante</label>
            <input type="text" id="representative" name="representative" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="contact">Contato</label>
            <input type="text" id="contact" name="contact" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="walletManagerId">Gestor de Conta</label>
            <input type="number" id="walletManagerId" name="walletManagerId" class="form-control">
        </div>
        <br />

        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>

{% endblock %}
