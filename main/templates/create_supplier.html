{% extends "template.html" %}
{% block conteudo%}
<form action="/create-supplier" method="post">
    <fieldset>
        <br>
        <div class="form-group">
            <label for="companyName">Razão Social</label>
            <input type="text" id="companyName" name="companyName" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="tradingName">Nome Fantasia</label>
            <input type="text" id="tradingName" name="tradingName" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="vat">CNPJ</label>
            <input type="text" id="vat" name="vat" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="representative">Representante</label>
            <input type="text" id="representative" name="representative" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="telephone">Telefone</label>
            <input type="text" id="telephone" name="telephone" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="cell">Celular</label>
            <input type="text" id="cell" name="cell" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="publicPlace">Logradouro</label>
            <input type="text" id="publicPlace" name="publicPlace" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="street">Rua</label>
            <input type="text" id="street" name="street" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="number">Numero</label>
            <input type="text" id="number" name="number" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="complement">Complemento</label>
            <input type="text" id="complement" name="complement" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="neighborhood">Bairro</label>
            <input type="text" id="neighborhood" name="neighborhood" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="state">Estado</label>
            <input type="text" id="state" name="state" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="zipCode">CEP</label>
            <input type="text" id="zipCode" name="zipCode" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="paymentTypes">Tipos de Pagamento</label>
            <select type="text" id="paymentTypes" name="paymentTypes" class="form-control">
            <option value="pix">Pix</option>
            <option value="bill_payment">Boleto</option>
            <option value="ted">TED</option>
            <option value="card">Cartão</option>
        </select>
        </div>
        <br />
        <div class="form-group">
            <label for="walletManagerId">Gestor de Conta</label>
            <input type="number" id="walletManagerId" name="walletManagerId" class="form-control">
        </div>
        <br />

        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>

{% endblock %}
